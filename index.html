<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>German Flashcards</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    .card { 
      width: 450px; height: 250px; margin: 20px auto; 
      display: flex; align-items: center; justify-content: center; 
      border: 2px solid #DDD; border-radius: 10px; 
      cursor: pointer; perspective: 1000px; 
    }
    .inner { 
      width: 100%; height: 100%; transition: transform 0.8s; 
      transform-style: preserve-3d; position: relative; 
    }
    .card.flipped .inner { transform: rotateY(180deg); }
    .front, .back { 
      position: absolute; width: 100%; height: 100%; 
      backface-visibility: hidden; display: flex; 
      align-items: center; justify-content: center; 
      padding: 10px; border-radius: 10px;
      box-sizing: border-box;
    }
    .front { 
      background: #f0f0f0; 
      font-size: 26px; 
      font-weight: bold; 
    }
    .back {
  background: #d0e0ff;
  transform: rotateY(180deg);
  font-size: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 15px;
  box-sizing: border-box;
}

.back .top {
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 8px;
}

.back .middle {
  margin: 8px 0;
}

.back .bottom {
  font-style: italic;
  font-size: 14px;
  margin-top: 8px;
}

    #controls { margin: 20px; }
    select, button { margin: 5px; padding: 8px 12px; font-size: 14px; }
  </style>
</head>
<body>

  <h1>German B1 Flashcards </h1>

  <div id="controls">
    <label for="wordCount">Show words: </label>
    <select id="wordCount">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="all">All(300)</option>
    </select>
    <button id="reset">Reset</button>
  </div>

  <div class="card" id="flashcard">
    <div class="inner">
      <div class="front" id="front">Word</div>
      <div class="back" id="back">
        <div class="top">Word â€” Translation</div>
        <div class="middle">Example sentence</div>
        <div class="bottom">English translation</div>
      </div>
    </div>
  </div>

  <button id="prev">Previous</button>
  <button id="next">Next</button>

  <!-- Load scripts -->
  <script src="words.js"></script>
  <script src="main.js"></script>
</body>
</html>
