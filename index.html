<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German Flashcards</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      margin: 10px; 
    }

    .card { 
      width: 90%;
      max-width: 400px;
      aspect-ratio: 3 / 2;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 0px solid #333;
      border-radius: 10px;
      cursor: pointer;
      perspective: 1000px;
      position: relative;
    }

    .front, .back {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.6s;
      padding: 12px;
      box-sizing: border-box;
      font-size: clamp(14px, 2.5vw, 20px);
    }

    .front {
      background: #ffecdf;
      font-size: clamp(20px, 5vw, 32px); /* larger responsive text */
      font-weight: bold;
     }

    .back {
      background: #d0e0ff;
      transform: rotateY(180deg);
      text-align: center;
    }

    .back .top {
      font-weight: bold;
      font-size: clamp(16px, 3vw, 20px);
      margin-bottom: 6px;
    }

    .back .middle {
      margin: 6px 0;
    }

    .back .bottom {
      font-style: italic;
      font-size: clamp(12px, 2.5vw, 16px);
      margin-top: 6px;
    }

    .flipped .front { transform: rotateY(180deg); }
    .flipped .back { transform: rotateY(0deg); }

    select{
      margin: 5px;
      padding: 12px 18px;
      font-size: clamp(14px, 4vw, 18px);
    }
 button {
flex: 1;
      max-width: 150px;
      padding: 12px 18px;
      font-size: clamp(14px, 4vw, 18px);
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .controls button {
      flex: 1;
      max-width: 150px;
      padding: 12px 18px;
      font-size: clamp(14px, 4vw, 18px);
      border: none;
      border-radius: 8px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover {
      background-color: #357ab8;
    }

    .controls button:active {
      background-color: #2c5d91;
    }
  </style>
</head>
<body>
  <h1>German Flashcards</h1>

  <label for="wordCount">Show words:</label>
  <select id="wordCount">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="all">All</option>
  </select>
  <button id="resetBtn">Reset</button>
  
  <div class="card" id="flashcard">
    <div class="front" id="front"></div>
    <div class="back" id="back"></div>
  </div>

  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script src="words.js"></script>
  <script src="main.js"></script>
</body>
</html>
